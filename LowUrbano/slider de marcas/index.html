    <style>
        .s-title{
            text-align: center;
        }

        .s-slider{
            max-width: 1400px;
            height: auto;
            margin: auto;
            overflow: hidden;
            position: relative;
            white-space: nowrap; /* Elimina el espacio entre los slides y los también los saltos de linea*/
        }

        .s-slider .s-slider-track{
            display: flex;
            animation: scroll 60s linear infinite;
            -webkit-animation: scroll 60s linear infinite;
            width: calc(200px * 31 * 2); /* (200px * numero de slides * 2) el 2 es porque están duplicada la lista de marcas para dar el efecto */
            /* el ancho es el total de slice por su espacio */
        }

        .s-slider:before,
        .s-slider:after{
            position: absolute;
            top: 0;
            width: 150px;
            height: 100%;
            content: '';
            z-index: 2;
        }

        .s-slider::before {
            left: 0;
            background: linear-gradient(to left, rgba(255,255,255,0), white);
        }

        .s-slider:after {
            right: 0;
            background: linear-gradient(to right, rgba(255,255,255,0), white);
        }

        .s-slider:hover .s-slider-track{
            animation-play-state: paused;
            -webkit-animation-play-state: paused;
        }

        .s-slider .slide{
            width: 240px;
            padding: 20px;
        }

        .s-slider .slide img{
            width: 100%;
        }

        @keyframes scroll {
            0%{
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
            100%{
                transform: translateX(calc(-200px * 31)); /* 200px * numero de slides real */
                -webkit-transform: translateX(calc(-200px * 31));
            }
        }
    </style>
