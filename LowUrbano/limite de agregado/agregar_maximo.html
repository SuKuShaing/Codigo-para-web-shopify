<script>
    window.onload = function() {
        let labels = document.querySelectorAll('input[type="radio"]');
        labels.forEach(function(label) {
            label.setAttribute('onclick', 'updateMax()');
        });
        let boton = document.querySelectorAll('button.quantity__button');
        boton.forEach(function(boton) {
            boton.setAttribute('onclick', 'updateMax()');
        });
    };

    function sacarNumero() {
        var inventoryElement = document.querySelector('p.product__inventory');
        if (inventoryElement) {
            var inventoryText = inventoryElement.textContent;
            var number = parseInt(inventoryText.match(/\d+/)[0]);
        };
        return number;
    }

    function updateMax() {
        let quantityInput = document.querySelector('input.quantity__input');
        if (quantityInput) {
            quantityInput.setAttribute('max', sacarNumero());
        }
    }
    updateMax();
</script>
