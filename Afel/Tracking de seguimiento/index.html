<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			input[type="text"],
			select {
				width: 50%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-sizing: border-box;
				text-align: center;
			}
		</style>
		<h1 style="text-wrap: balance; text-align: center">
			<strong class="h1"
				>Ingresa tu número de pedido o número de seguimiento<br
			/></strong>
		</h1>
		<p style="text-wrap: balance; text-align: center">Ingresa tu número de pedido con el siguiente formato "PA-22396"</p>
		<p style="text-align: center">
			<input
				class="field__input"
				style="border-color: #8e8e8e; border-radius: var(--inputs-radius)"
				type="text"
				id="myText"
				placeholder="PA-22396"
				value=""
			/>
		</p>
		<div style="text-align: center">
			<div style="text-align: center">
				<span style="font-size: 100%">
					<input
						class="button"
						style="cursor: pointer; background: #008891"
						type="button"
						value="Consultar"
						onclick="myFunction()"
				/></span>
			</div>
		</div>

		<script>
			function myFunction() {
				var x = "https://api.enviame.io/s2/companies/182537/deliveries/" +
					document.getElementById("myText").value + "/tracking";
				window.open(x, '_blank'); // Abre la URL en una nueva pestaña
				// window.location.href = x; // Redirige el navegador a la URL especificada en la misma pestaña
			}
		</script>
	</body>
</html>
