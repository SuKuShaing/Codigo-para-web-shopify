<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Estrellas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            width: 200px;
            height: 200px;
        }
        .sparkle {
            transform-origin: center;
            animation: twinkle 1.5s infinite alternate ease-in-out;
        }
        .sparkle:nth-child(1) {
            animation-delay: 0s;
        }
        .sparkle:nth-child(2) {
            animation-delay: 0.5s;
        }
        .sparkle:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Sparkle grande -->
        <path class="sparkle" d="M16 18a2 2 0 0 1 2 2a2 2 0 0 1 2 -2a2 2 0 0 1 -2 -2a2 2 0 0 1 -2 2z" />
        
        <!-- Sparkle mediana -->
        <path class="sparkle" d="M16 6a2 2 0 0 1 2 2a2 2 0 0 1 2 -2a2 2 0 0 1 -2 -2a2 2 0 0 1 -2 2z" />
        
        <!-- Sparkle pequeña -->
        <path class="sparkle" d="M9 18a6 6 0 0 1 6 -6a6 6 0 0 1 -6 -6a6 6 0 0 1 -6 6a6 6 0 0 1 6 6z" />
    </svg>
</body>
</html>
